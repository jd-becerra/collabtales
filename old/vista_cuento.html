<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualización del cuento</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="vista-cuento" style="overflow-y: auto; display: block;">
    <!-- Return to index.html -->
    <a class="links" href="./lista_cuentos.html">Mis cuentos</a>
    <div id="vista-datos-cuento"></div>
    <div method="get" action="./php/get_aportaciones.php" style="align-items: center; justify-content: center;">
      <ul id="aportaciones-cuento" style="list-style-type: none"></ul>
    </div>
    <!-- Popups to delete -->
    <div
      id="popup-delete-cuento"
      class="popup"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #cccccc;
        align-items: center;
        justify-content: center;
        display: none;
      "
    >
      <div class="popup-content">
        <button
          class="close"
          onclick="document.getElementById('popup-delete-cuento').style.display = 'none'"
        >
          &times;
        </button>
        <p>
          ¿Estás seguro de que quieres eliminar este cuento? <br />
          Tu aportación y la de tus compañeros también serán eliminadas
        </p>
        <button id="delete-cuento" onclick="return eliminarCuento()">
          Eliminar
        </button>
      </div>
    </div>

    <div
      id="popup-delete-aportacion"
      class="popup"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #cccccc;
        align-items: center;
        justify-content: center;
        display: none;
      "
    >
      <div class="popup-content">
        <button
          class="close"
          onclick="document.getElementById('popup-delete-aportacion').style.display = 'none'"
        >
          &times;
        </button>
        <p>
          ¿Estás seguro de abandonar este cuento? Tu aportación será eliminada
          permanentemente
        </p>
        <button id="delete-aportacion" onclick="return eliminarAportacion()">
          Abandonar cuento
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
