<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Student Data</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="registro" style="display: none">
      <form method="post" onsubmit="return registrar()">
        <h1>Registro de cuenta</h1>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required /><br />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required /><br />

        <input type="submit" value="Registrarse" />
        <button type="button" onclick="showIniciarSesion()">
          Ya tengo una cuenta
        </button>
      </form>
    </div>

    <div id="inicio">
      <form onsubmit="return iniciarSesion()">
        <h1>Iniciar sesión</h1>
        <label for="iniciarUsuario">Usuario:</label>
        <input
          type="text"
          id="iniciarUsuario"
          name="iniciarUsuario"
          required
        /><br />

        <label for="iniciarPass">Contraseña:</label>
        <input
          type="password"
          id="iniciarPass"
          name="iniciarPass"
          required
        /><br />

        <input type="submit" value="Iniciar Sesion" />
        <button onclick="showRegistrarse()">Crear una cuenta</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
