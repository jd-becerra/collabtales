<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="editar-alumno">
    <!-- Return to index.html -->
    <div onload="getDatosAlumno()" method="get" action="./php/get_alumno.php">
      <h1>Edita tus datos</h1>
      <div
        style="
          display: inline-flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <div id="datos"></div>
        <div>
          <button
            method="post"
            action="./php/editar_alumno.php"
            onclick="return editarAlumno()"
          >
            Guardar cambios
          </button>
          <button onclick="window.location.href='./user.html'">Cancelar</button>
        </div>
        <br />
      </div>
    </div>
    <button
      class="delete"
      onclick="document.getElementById('popup-delete-cuenta').style.display = 'block'"
    >
      Eliminar cuenta
    </button>

    <!-- Popups to delete -->
    <div
      id="popup-delete-cuenta"
      class="popup"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #cccccc;
        align-items: center;
        justify-content: center;
        display: none;
      "
    >
      <div class="popup-content">
        <button
          class="close"
          onclick="document.getElementById('popup-delete-cuenta').style.display = 'none'"
        >
          &times;
        </button>
        <p>
          ¿Estás seguro de querer eliminar tu cuenta? <br />
          Se eliminarán todos tus cuentos y cualquier modificación<br />
          que hayan hecho tus compañeros
        </p>
        <button id="delete-cuenta" onclick="return eliminarAlumno()">
          Eliminar
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
